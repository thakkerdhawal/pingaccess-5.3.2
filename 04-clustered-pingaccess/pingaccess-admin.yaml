apiVersion: v1
kind: Service
metadata:
  labels:
    role: pingaccess
    tier: console
  name: pingaccess
spec:
  ports:
  - name: console
    port: 8443
    targetPort: 8443 
  - name: cluster
    port: 8080
    targetPort: 8080 
  selector:
    role: pingaccess
    tier: console
  type: LoadBalancer 

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    role: pingaccess
    tier: console
  name: pingaccess-admin
spec:
  replicas: 1
  selector:
    matchLabels:
      role: pingaccess
      tier: console
  template:
    metadata:
      labels:
        role: pingaccess
        tier: console
      name: pingaccess
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: pingaccess-admin-environment-variables
        - secretRef:
            name: devops-secret
            optional: true
        name: pingaccess-admin
        image: harbor-pks-dev01.server.rbsgrp.net/iamp/pingaccess:5.3.2-edge-rbs
        imagePullPolicy: Always
        #image: pingidentity/pingaccess:6.1.0-edge
        #image: pingidentity/pingaccess:edge
        ports:
        - containerPort: 8443 
        - containerPort: 8080 
        resources:
          limits:
            cpu: "1"
            memory: 1.5Gi
          requests:
            cpu: "1"
            memory: 1.5Gi
